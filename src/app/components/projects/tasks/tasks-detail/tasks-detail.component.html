<div class="modal-container">
  <form nz-form [nzLayout]="'vertical'">
    <div class="fx-container-row">
      <nz-form-item class="fx-gr-1 fx-basis-200">
        <nz-form-label>Organization</nz-form-label>
        <nz-form-control>
          <nz-select [nzPlaceHolder]="'Select Organization'">
            <nz-option [nzLabel]="'Organization'" [nzValue]="'Organization'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="fx-gr-1 fx-basis-200">
        <nz-form-label>Select Type</nz-form-label>
        <nz-form-control>
          <nz-select [nzPlaceHolder]="'Select Type'">
            <nz-option [nzLabel]="'Select Type'" [nzValue]="'Select Type'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="fx-container-row">
      <nz-form-item class="fx-gr-1 fx-basis-200">
        <nz-form-label>Pirority</nz-form-label>
        <nz-form-control>
          <nz-select [nzPlaceHolder]="'Select Pirority'">
            <nz-option [nzLabel]="'Pirority'" [nzValue]="'Pirority'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="fx-gr-1 fx-basis-200">
        <nz-form-label>Assigned to:</nz-form-label>
        <nz-form-control>
          <nz-select [nzPlaceHolder]="'Select Assigne'">
            <nz-option [nzLabel]="'Assigne'" [nzValue]="'Assigne'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="fx-container-row">
      <nz-form-item class=" fx-basis-400">
        <nz-form-label>Status</nz-form-label>
        <nz-form-control>
          <nz-select [nzPlaceHolder]="'Select Status'">
            <nz-option [nzLabel]="'New'" [nzValue]="'New'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="page-container-header">
      <h3>Comments</h3>
      <button nz-button><nz-icon nzType="file-add" nzTheme="outline" /> Add Attachment</button>
    </div>
    <!-- Here place rich-text-editot -->
    <div class="fx-container-row">
      <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" [config]="editorConfig"></angular-editor>
    </div>
    <!-- Comments Container -->
    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
          <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
          <nz-comment-content>
            <p>{{ item.content }}</p>
          </nz-comment-content>
          <!-- <nz-comment-action>Reply to</nz-comment-action> -->
        </nz-comment>
      </ng-template>
    </nz-list>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" type="submit"> Save</button>
</div>
